<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Full of Chips</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#9ca3af;
  --accent:#ff4d00;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}
.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px 16px;
}
h1{
  font-size:clamp(42px,7vw,88px);
  line-height:0.95;
  letter-spacing:-2px;
  margin:0 0 18px;
}
.tag{
  font-size:14px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:28px;
}
.product{
  width:260px;
  height:320px;
  border-radius:22px;
  background:linear-gradient(135deg,#ff4d00,#ff0080);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:32px;
  animation:drop 0.9s ease forwards;
}
.product span{
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:1px;
}
@keyframes drop{
  from{transform:translateY(-120px) rotate(-8deg);opacity:0}
  to{transform:translateY(0) rotate(0);opacity:1}
}
.actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  padding:16px 26px;
  border-radius:999px;
  font-weight:900;
  letter-spacing:0.5px;
  border:2px solid var(--fg);
}
.btn.primary{
  background:var(--fg);
  color:var(--bg);
}
.btn.secondary{
  background:transparent;
  color:var(--fg);
}
.footer{
  position:absolute;
  bottom:18px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">
  <div class="tag">No air. All chips.</div>

  <h1>
    Air is for breathing.<br>
    Not for chip bags.
  </h1>

  <div class="product">
    <span>Bag Full<br>of Chips</span>
  </div>

  <div class="actions">
    <!-- 1st click -->
    <a class="btn primary" href="#buy">Buy</a>
    <!-- optional 2nd -->
    <a class="btn secondary" href="#buy">Flavors</a>
  </div>

  <div class="footer">
    Â© Bag Full of Chips
  </div>
</div>

</body>
</html>
