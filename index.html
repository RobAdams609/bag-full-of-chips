<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bag Full of Chips</title>

<style>
:root{
  --bg:#ffffff;
  --fg:#0b0b0b;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
a{text-decoration:none;color:inherit}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px 20px;
}

.product{
  max-width:460px;
  width:100%;
  margin-bottom:28px;
}
.product img{
  width:100%;
  height:auto;
  display:block;
  filter: drop-shadow(0 30px 40px rgba(0,0,0,.18));
}

h1{
  font-size:clamp(34px,6vw,72px);
  line-height:1;
  letter-spacing:-1.5px;
  margin:18px 0 14px;
}

.tagline{
  font-weight:800;
  color:var(--muted);
  margin-bottom:26px;
}

.actions{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}

.btn{
  padding:16px 34px;
  border-radius:999px;
  font-weight:900;
  border:2px solid var(--fg);
  font-size:15px;
}

.btn.primary{
  background:var(--fg);
  color:#fff;
}

.btn.secondary{
  background:transparent;
}

footer{
  margin-top:36px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="page">

  <!-- PRODUCT IMAGE -->
  <div class="product">
    <img src="bag.png" alt="Bag Full of Chips">
  </div>

  <!-- BRAND MESSAGE -->
  <h1>
    Air is for breathing.<br>
    Not for chip bags.
  </h1>

  <div class="tagline">
    No air. All chips.
  </div>

  <!-- CTA -->
  <div class="actions">
    <a href="#" class="btn primary">Buy</a>
    <a href="#" class="btn secondary">Flavors</a>
  </div>

  <footer>
    Â© Bag Full of Chips
  </footer>

</div>

</body>
</html>
